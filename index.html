<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="img/nature_img1.avif">
        </div>
        <div class="slide">
            <img src="img/nature_img2.avif">
        </div>
        <div class="slide">
            <img src="img/nature_img3.avif">
        </div>
        <div class="slide">
            <img src="img/nature_img4.avif">
        </div>
        <div class="slide">
            <img src="img/nature_img5.avif">
        </div>
        <div class="slide">
            <img src="img/nature_img6.avif">
        </div>
        <div class="slide">
            <img src="img/nature_img7.avif">
        </div>
        <div class="slide">
            <img src="img/nature_img8.avif">
        </div>
        <div class="slide">
            <img src="img/nature_img9.avif">
        </div>
        <div class="slide">
            <img src="img/nature_img10.avif">
        </div>

        <div class="btn prev"> < </div>
        <div class="btn next"> > </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
